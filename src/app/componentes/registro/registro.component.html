<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>  
</head>
<h1>Registrate</h1>
<div class="contenedor-login">
    <div class="formulario-login">
        <input type="text" placeholder="Username" [(ngModel)]="username" class="register-input" />
        <br>
        <input type="password" placeholder="Password" [(ngModel)]="password" class="register-input" />
        <br>
        <button class="btn btn-success" (click)="register()">Registro</button>
    </div>        
</div>
<div class="error-msg">{{ errorMessage }}</div>

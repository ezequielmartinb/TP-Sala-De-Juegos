<h1>¿A qué país pertenece esta bandera?</h1>
<div class="contenedor-pregunta" *ngIf="paisSeleccionado">
    <img [src]="paisSeleccionado.flag" [alt]="paisSeleccionado.name">
    <p class="timer">Tiempo restante: <strong>{{ tiempoRestante }}s</strong></p>
    <div *ngFor="let opcion of opciones">
        <button class="opcion" #boton (click)="verificarRespuesta(opcion, boton)">
            {{ opcion.name }}
        </button>
    </div>
    <p><strong>Intentos restantes:</strong> {{ intentosRestantes }}</p>
    <button *ngIf="respuestaSeleccionada && intentosRestantes > 0" (click)="continuarJuego()">▶️ Continuar</button>
    <button *ngIf="intentosRestantes === 0" (click)="reiniciarJuego()">🔄 Reiniciar</button>
</div>
<div *ngIf="intentosRestantes === 0" class="resultado-final">
    <h3>🎯 ¡Juego terminado!</h3>
    <p><strong>Puntuación final:</strong> {{ puntuacion }}</p>
</div>
